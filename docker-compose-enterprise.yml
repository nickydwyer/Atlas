version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0-enterprise
    container_name: atlas-neo4j-enterprise
    restart: unless-stopped
    ports:
      - "7473:7473"  # HTTPS
      - "7474:7474"  # HTTP (redirect to HTTPS)
      - "7687:7687"  # Bolt
      - "7688:7688"  # Bolt+TLS
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/YourNeo4jPassword123  # Change this password
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      
      # SSL/TLS Configuration
      - NEO4J_dbms_ssl_policy_bolt_enabled=true
      - NEO4J_dbms_ssl_policy_bolt_base__directory=/var/lib/neo4j/certificates/bolt
      - NEO4J_dbms_ssl_policy_bolt_private__key=private.key
      - NEO4J_dbms_ssl_policy_bolt_public__certificate=public.crt
      - NEO4J_dbms_ssl_policy_bolt_client__auth=NONE
      - NEO4J_dbms_ssl_policy_bolt_tls__versions=TLSv1.2,TLSv1.3
      
      - NEO4J_dbms_ssl_policy_https_enabled=true
      - NEO4J_dbms_ssl_policy_https_base__directory=/var/lib/neo4j/certificates/https
      - NEO4J_dbms_ssl_policy_https_private__key=private.key
      - NEO4J_dbms_ssl_policy_https_public__certificate=public.crt
      - NEO4J_dbms_ssl_policy_https_client__auth=NONE
      - NEO4J_dbms_ssl_policy_https_tls__versions=TLSv1.2,TLSv1.3
      
      # Connector Configuration
      - NEO4J_dbms_connector_bolt_enabled=true
      - NEO4J_dbms_connector_bolt_tls__level=OPTIONAL
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      
      - NEO4J_dbms_connector_bolt_tls_enabled=true
      - NEO4J_dbms_connector_bolt_tls_listen__address=0.0.0.0:7688
      
      - NEO4J_dbms_connector_http_enabled=true
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      
      - NEO4J_dbms_connector_https_enabled=true
      - NEO4J_dbms_connector_https_listen__address=0.0.0.0:7473
      
      # APOC Configuration
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      
      # Memory Configuration
      - NEO4J_dbms_memory_heap_initial__size=8g
      - NEO4J_dbms_memory_heap_max__size=8g
      - NEO4J_dbms_memory_pagecache_size=4g
      
      # Security Headers
      - NEO4J_dbms_security_http__strict__transport__security_enabled=true
      - NEO4J_dbms_security_http__strict__transport__security=max-age=31536000; includeSubDomains
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
      - ./certificates/bolt:/var/lib/neo4j/certificates/bolt:ro
      - ./certificates/https:/var/lib/neo4j/certificates/https:ro
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "YourNeo4jPassword123", "-a", "bolt://localhost:7687", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local