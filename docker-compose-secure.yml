version: '3.8'

services:
  neo4j:
    image: neo4j:5.15.0
    container_name: atlas-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt (with optional TLS)
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/YourNeo4jPassword123  # Change this password
      
      # Basic TLS Configuration for Community Edition
      # Note: Full SSL/TLS features require Enterprise Edition
      - NEO4J_dbms_connector_bolt_enabled=true
      - NEO4J_dbms_connector_bolt_tls__level=OPTIONAL
      - NEO4J_dbms_connector_bolt_listen__address=0.0.0.0:7687
      
      - NEO4J_dbms_connector_http_enabled=true
      - NEO4J_dbms_connector_http_listen__address=0.0.0.0:7474
      
      # APOC Configuration
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      
      # Memory Configuration
      - NEO4J_dbms_memory_heap_initial__size=8g
      - NEO4J_dbms_memory_heap_max__size=8g
      - NEO4J_dbms_memory_pagecache_size=4g
      
      # Additional Security Settings
      - NEO4J_dbms_security_auth_enabled=true
      
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "YourNeo4jPassword123", "RETURN 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local